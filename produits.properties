# Configuration de la connexion MongoDB
spring.data.mongodb.database=produits
spring.data.mongodb.username=root
spring.data.mongodb.password=password

# Configuration de Docker
spring.data.mongodb.uri=mongodb://mongo:27017/produits
# Configuration du serveur Tomcat
server.port=0

# Activer CORS
spring.mvc.cors.enabled=true
# Autoriser toutes les origines (à adapter selon vos besoins)
spring.mvc.cors.allowed-origins=*
# Autoriser les méthodes GET, POST, PUT, DELETE, OPTIONS
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# Autoriser les en-têtes spécifiques (à adapter selon vos besoins)
spring.mvc.cors.allowed-headers=Content-Type,Authorization


# Activer l'enregistrement de service auprès d'Eureka
eureka.client.register-with-eureka=true
# Activer la récupération de la liste des services auprès d'Eureka
eureka.client.fetch-registry=true
# Spécifier l'URL du serveur Eureka Naming
eureka.client.serviceUrl.defaultZone=http://eureka:8761/eureka/

eureka.instance.hostname=localhost
